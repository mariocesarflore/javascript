<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(81, 6, 116);
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = "Entrou!"
        }
        function saiu() {
            a.innerText = "Saiu!"
            a.style.background = "rgb(81, 6, 116)"
        }
    </script>
</body>

</html>
